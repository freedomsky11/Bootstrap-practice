<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

</head>

<body>
  <h4>Responsive images</h4>

  <img src="./example2.jpeg" class="img-responsive center-block" alt="Responsive image">

  <hr>

  <h4>Image shapes</h4>
  <img src="./example2.jpeg" alt="square" class="img-rounded" style="width: 140px; height: 140px;">
  <br>
  <img src="./example2.jpeg" alt="circle" class="img-circle" style="width: 140px; height: 140px;">
  <br>
  <img src="./example2.jpeg" alt="square2" class="img-thumbnail" style="width: 140px; height: 140px;">
  <br>
</body>

</html>
